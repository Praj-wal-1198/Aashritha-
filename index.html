<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aashritha ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  text-align: center;
}

/* Starry Background */
.stars {
  width: 1px;
  height: 1px;
  background: white;
  position: absolute;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

.container {
  position: relative;
  z-index: 2;
  margin-top: 8vh;
  max-width: 650px;
  margin-left: auto;
  margin-right: auto;
  padding: 25px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  display: none;
}

/* Password Screen */
#lockScreen {
  position: absolute;
  width: 100%;
  height: 100vh;
  background: radial-gradient(circle, #2b1055, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}

.reply { background: #ff4e6a; color: white; }
.forgive { background: white; color: #ff4e6a; }

textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
}

.slideshow img {
  width: 100%;
  border-radius: 15px;
  margin-top: 10px;
}

.heart {
  position: absolute;
  bottom: -10px;
  color: #ff4e6a;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Password Lock -->
<div id="lockScreen">
  <h2>This page is only for Aashritha ‚ù§Ô∏è</h2>
  <p>Enter our secret word</p>
  <input type="password" id="passwordInput">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- Main Content -->
<div class="container" id="mainContent">

  <h1 id="typedText"></h1>

  <p>Still choosing you for</p>
  <h2 id="dayCounter"></h2>

  <p>I hurt your trust. I won‚Äôt defend it.</p>
  <p>You are not replaceable. Not after 3 years.</p>
  <p>I don‚Äôt want to impress you. I want to deserve you.</p>

  <div class="slideshow">
    <!-- Replace with your image file names -->
    <img src="IMG_7764.jpg">
    <img src="IMG_7815.jpeg">
    <img src="IMG_7652.jpeg"> 
  </div>

  <h3>Tell me how you feel‚Ä¶</h3>

  <textarea id="herReply" rows="4" placeholder="Your feelings matter here..."></textarea>
  <button class="reply" onclick="sendToWhatsApp()">Send on WhatsApp ‚ù§Ô∏è</button>
  <button class="forgive" onclick="forgive()">I forgive you, pichi kukka üê∂</button>

</div>

<script>
var phoneNumber = "919494258026"; // REPLACE
var anniversaryDate = new Date("2023-05-19"); // REPLACE
var password = "platebonda"; // REPLACE

/* Generate Stars */
for(let i=0;i<120;i++){
  let star=document.createElement("div");
  star.className="stars";
  star.style.top=Math.random()*100+"vh";
  star.style.left=Math.random()*100+"vw";
  document.body.appendChild(star);
}

function unlock(){
  let input=document.getElementById("passwordInput").value;
  if(input===password){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
    typeText();
    calculateDays();
  } else {
    alert("Wrong password, pichi kukka üòå");
  }
}

function typeText(){
  const text="To The Girl Who Calls Me Pichi Kukka üê∂‚ù§Ô∏è";
  let i=0;
  function typing(){
    if(i<text.length){
      document.getElementById("typedText").innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,50);
    }
  }
  typing();
}

function calculateDays(){
  let today=new Date();
  let diff=Math.floor((today-anniversaryDate)/(1000*60*60*24));
  document.getElementById("dayCounter").innerHTML=diff+" Days ‚ù§Ô∏è";
}

function sendToWhatsApp(){
  var message=document.getElementById("herReply").value;
  if(message.trim()===""){
    alert("Write something first ‚ù§Ô∏è");
    return;
  }
  var url="https://wa.me/"+phoneNumber+"?text="+
  encodeURIComponent("From Aashritha to her pichi kukka üê∂‚ù§Ô∏è:\n\n"+message);
  window.open(url,"_blank");
}

function forgive(){
  var url="https://wa.me/"+phoneNumber+"?text="+
  encodeURIComponent("I forgive you, pichi kukka üê∂‚ù§Ô∏è But behave properly üòå");
  window.open(url,"_blank");
}

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},700);
</script>

</body>
</html>
